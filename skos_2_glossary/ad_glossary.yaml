  - name: bordWegwijzer
    description: "Constructie voorzien van een of meer panelen met informatie ten\
      \ behoeve van de bewegwijzering.Let op: dit betreft bewegwijzering voor objecten\
      \ (zoals 'zwembad' of 'hotel') en voor doelen (zoals 'Uitgeest').\r\r\nBorden\
      \ die bij de Nationale Bewegwijzeringsdienst worden geregistreerd kunnen, gegroepeerd,\
      \ onder een bordWegwijzer object worden geregistreerd in Areaaldata met vermelding\
