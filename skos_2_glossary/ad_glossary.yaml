  - name: bouwdeelGeluidsscherm
    description: Laagste niveau van decompositie van geluidwerende voorziening via
      geluidwerende constructie. Het begrip NEN Bouwdeel is niet gedefinieerd.
    source_url: http://otl.noord-holland.nl/id/areaaldata/concept/bouwdeelGeluidsscherm
    custom_properties:
