  - name: adres
    description: Een object met adresgegevens, om naar te verwijzen vanuit kunstwerken,
      vri_; en ovl_kasten
    source_url: http://otl.noord-holland.nl/id/areaaldata/concept/adres
    custom_properties:
      source_url: http://otl.noord-holland.nl/id/areaaldata/concept/adres
  - name: bak
    description: Object met een permanent karakter dat dient om iets in op te bergen
      of te verzamelen.
    source_url: http://otl.noord-holland.nl/id/areaaldata/concept/bak
    custom_properties:
      skos_exact_match: https://definities.geostandaarden.nl/imgeo/id/begrip/Bak
      source_url: http://otl.noord-holland.nl/id/areaaldata/concept/bak
  - name: begroeidTerreindeel
    description: Kleinste functioneel onafhankelijk stukje van een terrein dat er
      binnen het objecttype Terrein van NEN 3610 wordt onderscheiden, met aaneengesloten
      vegetatie. Minus de specifieke objecten die PNH geadministreerd wil hebben in
      begroeidTerreindeelBerm_v en begroeidTerreindeelPlantvak_v
    source_url: http://otl.noord-holland.nl/id/areaaldata/concept/begroeidTerreindeel
    custom_properties:
      skos_exact_match: https://definities.geostandaarden.nl/imgeo/id/begrip/BegroeidTerreindeel
      source_url: http://otl.noord-holland.nl/id/areaaldata/concept/begroeidTerreindeel
    contains:
    - Areaaldata begrippenkader.begroeidTerreindeelBerm
  - name: begroeidTerreindeel
    description: Kleinste functioneel onafhankelijk stukje van een terrein dat er
      binnen het objecttype Terrein van NEN 3610 wordt onderscheiden, met aaneengesloten
      vegetatie. Minus de specifieke objecten die PNH geadministreerd wil hebben in
      begroeidTerreindeelBerm_v en begroeidTerreindeelPlantvak_v
    source_url: http://otl.noord-holland.nl/id/areaaldata/concept/begroeidTerreindeel
    custom_properties:
      skos_exact_match: https://definities.geostandaarden.nl/imgeo/id/begrip/BegroeidTerreindeel
      source_url: http://otl.noord-holland.nl/id/areaaldata/concept/begroeidTerreindeel
    contains:
    - Areaaldata begrippenkader.begroeidTerreindeelPlantvak
  - name: begroeidTerreindeelBerm
    description: 'Een ecologische berm met een vegetatie van grassen en kruiden. BGT
      Begroeid Terreindeel, verbijzonderd naar fysiek voorkomen groenvoorziening:
      gras- en kruidachtigen. Deze berm ligt verder dan 3 meter van een provinciale
      weg. Bermen dichter dan 3 meter bij een provinciale weg worden vastgelegd in
      ondersteunendWegdeel_v.'
    source_url: http://otl.noord-holland.nl/id/areaaldata/concept/begroeidTerreindeelBerm
    custom_properties:
      skos_exact_match: https://definities.geostandaarden.nl/imgeo/id/begrip/BegroeidTerreindeel
      source_url: http://otl.noord-holland.nl/id/areaaldata/concept/begroeidTerreindeelBerm
    inherits:
    - Areaaldata begrippenkader.begroeidTerreindeel
  - name: begroeidTerreindeelBermKr
    description: 'Lijngeometrie van de hoogstgelegen begrenzing van een kunstmatig
      aangelegd en onderhouden helling. Let op: Kruinlijnen zijn gerelateerd aan hun
      respectievelijke objecten middels een relatie op IDENTIFICATIE met IDENTIFICATIE'
    source_url: http://otl.noord-holland.nl/id/areaaldata/concept/begroeidTerreindeelBermKr
    custom_properties:
      skos_exact_match: https://definities.geostandaarden.nl/imgeo/id/begrip/BegroeidTerreindeelKruin
      source_url: http://otl.noord-holland.nl/id/areaaldata/concept/begroeidTerreindeelBermKr
  - name: begroeidTerreindeelKruin
    description: Lijngeometrie van de hoogstgelegen begrenzing van een kunstmatig
      aangelegd en onderhouden helling.
    source_url: http://otl.noord-holland.nl/id/areaaldata/concept/begroeidTerreindeelKruin
    custom_properties:
      skos_exact_match: https://definities.geostandaarden.nl/imgeo/id/begrip/BegroeidTerreindeelKruin
      source_url: http://otl.noord-holland.nl/id/areaaldata/concept/begroeidTerreindeelKruin
  - name: begroeidTerreindeelPlKr
    description: 'Lijngeometrie van de hoogstgelegen begrenzing van een kunstmatig
      aangelegd en onderhouden helling. Let op: Kruinlijnen zijn gerelateerd aan hun
