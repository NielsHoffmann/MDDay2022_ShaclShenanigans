      source_url: http://otl.noord-holland.nl/id/areaaldata/concept/begroeidTerreindeelPlKr
  - name: begroeidTerreindeelPlantvak
    description: Terreindeel met aangelegde beplanting, meestal planten, heesters
      of struiken. BGT Begroeid Terreindeel.
    source_url: http://otl.noord-holland.nl/id/areaaldata/concept/begroeidTerreindeelPlantvak
    custom_properties:
      skos_exact_match: https://definities.geostandaarden.nl/imgeo/id/begrip/BegroeidTerreindeel
      source_url: http://otl.noord-holland.nl/id/areaaldata/concept/begroeidTerreindeelPlantvak
    inherits:
    - Areaaldata begrippenkader.begroeidTerreindeel
  - name: beheergrenzen
    description: "De beheergrens bakent de publiekrechtelijke zeggenschap en verantwoordelijkheid\
      \ van de provincie over hetareaal af. Zo wordt duidelijk tot hoever de provincie\
      \ krachtens de Omgevingswet, de Waterwet en de\r\r\nWegenverkeerswet 1994 beheerder\
      \ is van de provinciale (vaar)wegen. Ook regelt de beheergrens tot hoever de\r\
      \r\nprovinciale bevoegdheid reikt bij het treffen van maatregelen, het al dan\
      \ niet toestaan van handelingen van\r\r\nderden, of juist het gedogen van situaties\
      \ die van invloed zijn op de toestand of het gebruik van de (vaar)weg.\r\r\n\
      Daarnaast geeft de beheergrens aan tot hoever de provincie met haar Omgevingsverordening,\r\
      \r\nWaterverordening en Wegenverordening de publiekrechtelijke nadere regels\
      \ voor de provinciale (vaar)wegen\r\r\nvoor kan schrijven. Daarmee regelt de\
      \ beheergrens eenduidigheid en transparantie over het beheer. Dit om te\r\r\n\
      behoeden voor nadelige gevolgen voor beheerbaarheid, doorstroming en veiligheid\
      \ van activiteiten op of rond\r\r\nde infrastructuur.\r\r\n"
    source_url: http://otl.noord-holland.nl/id/areaaldata/concept/beheergrenzen
    custom_properties:
      source_url: http://otl.noord-holland.nl/id/areaaldata/concept/beheergrenzen
  - name: beschoeiingInspectie
    description: "Inspectieobject met alle inspectiegegevens die ingewonnen zijn m.b.t.\
      \ beschoeiingen(landschap en milieu)\r\r\n"
    source_url: http://otl.noord-holland.nl/id/areaaldata/concept/beschoeiingInspectie
    custom_properties:
      source_url: http://otl.noord-holland.nl/id/areaaldata/concept/beschoeiingInspectie
  - name: bodem
    description: Bodem van een waterdeel, hier worden de gegevens bijgehouden die
      van belang zijn voor o.a. baggeren
    source_url: http://otl.noord-holland.nl/id/areaaldata/concept/bodem
    custom_properties:
      source_url: http://otl.noord-holland.nl/id/areaaldata/concept/bodem
  - name: bord
    description: "Een paneel waarop informatie wordt afgebeeld. Dit zijn zowel RVV\
      \ borden als matrix borden (voor automobilisten);  DRIP panelen zijn in Areaaldata\
      \ te vinden als matrix borden met een TOPdesk ID__LET OP:__ Bebording voor scheepvaartverkeer,\
      \ wegwijzers, zwemwaterbebording en DRIS Panelen (voor OV reizigers) worden\
      \ apart geadministreerd.\r\r\n"
    source_url: http://otl.noord-holland.nl/id/areaaldata/concept/bord
    custom_properties:
      skos_exact_match: https://definities.geostandaarden.nl/imgeo/id/begrip/Bord
      source_url: http://otl.noord-holland.nl/id/areaaldata/concept/bord
    contains:
    - Areaaldata begrippenkader.bordDRIS
