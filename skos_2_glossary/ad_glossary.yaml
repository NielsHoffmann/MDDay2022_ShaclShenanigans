  - name: bouwdeelKunstwerk
    description: Laagste niveau van decompositie van kunstwerk_vast via kwElement.
      Het begrip NEN Bouwdeel is niet gedefinieerd.
    source_url: http://otl.noord-holland.nl/id/areaaldata/concept/bouwdeelKunstwerk
    custom_properties:
