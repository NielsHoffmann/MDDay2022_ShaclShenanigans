    custom_properties:
      source_url: http://otl.noord-holland.nl/id/areaaldata/concept/bouwdeelOevervak
  - name: buis
    description: "Holle leiding voor het doorstromen van gassen, vloeistoffen of capsules,\
      \ bestemd om hetzij gas,een vloeistof of capsules te transporteren, hetzij een\
      \ vloeistof als intermediair te gebruiken voor het transport van\r\r\nwarmte\
      \ of een opgeloste of verpulverde stof. NB. Bij PNH eigenlijk alleen gebruikt\
      \ voor riolering.\r\r\n"
    source_url: http://otl.noord-holland.nl/id/areaaldata/concept/buis
    custom_properties:
      source_url: http://otl.noord-holland.nl/id/areaaldata/concept/buis
  - name: concessieverlener
    description: Verlener van de [Concessie]
    source_url: http://otl.noord-holland.nl/id/areaaldata/concept/concessieverlener
    custom_properties:
      source_url: http://otl.noord-holland.nl/id/areaaldata/concept/concessieverlener
  - name: crowInspectie
    description: "Een inspectie geeft een momentopname weer hoe een wegvakonderdeel\
      \ er op dat moment bij ligt; deCROW-norm wordt gebruikt. Het object Inspectie\
      \ is bedoelt om de algemene gegevens van een inspectie 'ronde' vast te leggen.\r\
      \r\n"
    source_url: http://otl.noord-holland.nl/id/areaaldata/concept/crowInspectie
    custom_properties:
      source_url: http://otl.noord-holland.nl/id/areaaldata/concept/crowInspectie
  - name: crowInspectieresultaat
    description: "Een inspectie geeft een momentopname weer hoe een PNH wegvakonderdeel\
      \ er op dat moment bijligt. DeCROW norm wordt gebruikt. Het object Inspectieresultaat\
      \ is bedoelt om de inspectie resultaten van een bepaalt\r\r\nwegvakonderdeel\
      \ vast te leggen.\r\r\n"
    source_url: http://otl.noord-holland.nl/id/areaaldata/concept/crowInspectieresultaat
    custom_properties:
      source_url: http://otl.noord-holland.nl/id/areaaldata/concept/crowInspectieresultaat
  - name: crowMeting
    description: 'Een inspectie geeft een momentopname weer hoe een PNH wegvakonderdeel
      er op dat moment bijligt. De CROW norm wordt gebruikt. Het object Meting is
      bedoelt om de Metingen van een bepaalt wegvakonderdeel vast te leggen. Metingen
      zijn: langsonvlakheid, stroefheid, zetting, spoorvorming, comfortindex'
    source_url: http://otl.noord-holland.nl/id/areaaldata/concept/crowMeting
    custom_properties:
      source_url: http://otl.noord-holland.nl/id/areaaldata/concept/crowMeting
  - name: doorvaartmaat
    description: Aanduiding van Doorvaarthoogte bij bijv. Kunstwerken
    source_url: http://otl.noord-holland.nl/id/areaaldata/concept/doorvaartmaat
    custom_properties:
      source_url: http://otl.noord-holland.nl/id/areaaldata/concept/doorvaartmaat
  - name: ecoHoofdstructuur
    description: De ecologische hoofdstructuur is een samenhangend netwerk van bestaande
      en nog te ontwikkelen belangrijke natuurgebieden. Met dit vlak wordt het gebied
      afgebakend wat als EHS wordt aangemerkt.
    source_url: http://otl.noord-holland.nl/id/areaaldata/concept/ecoHoofdstructuur
    custom_properties:
      source_url: http://otl.noord-holland.nl/id/areaaldata/concept/ecoHoofdstructuur
  - name: ecoVerbZone
    description: De ecologische hoofdstructuur is een samenhangend netwerk van bestaande
      en nog te ontwikkelen belangrijke natuurgebieden. Met dit vlak wordt het gebied
      afgebakend wat als Verbindigszone wordt aangemerkt.
    source_url: http://otl.noord-holland.nl/id/areaaldata/concept/ecoVerbZone
    custom_properties:
      source_url: http://otl.noord-holland.nl/id/areaaldata/concept/ecoVerbZone
  - name: ecopassage
    description: Een passage onder of boven een weg voor dieren. Behoort toe aan een
      faunavoorziening.
    source_url: http://otl.noord-holland.nl/id/areaaldata/concept/ecopassage
    custom_properties:
      source_url: http://otl.noord-holland.nl/id/areaaldata/concept/ecopassage
  - name: electriciteitskabel
    description: 'Een aansluiting of reeks aansluitingen van een nutsvoorzieningennet
      voor het overbrengen van elektriciteit van de ene locatie naar een andere. (Bron:
      INSPIRE)'
    source_url: http://otl.noord-holland.nl/id/areaaldata/concept/electriciteitskabel
    custom_properties:
      source_url: http://otl.noord-holland.nl/id/areaaldata/concept/electriciteitskabel
  - name: faunavoorziening
    description: "Een faunavoorziening is een voorziening die het passeren door dieren\
      \ van infrastructuur geleidt, bevordert of juist voorkomt (bron: Leidraad Faunavoorzieningen\
      \ bij Infrastructuur).[Leidraad faunavoorzieningen](https://www.mjpo.nl/downloads/203/leidraad-2013-hoofddocument[1].pdf)\r\
      \r\n"
    source_url: http://otl.noord-holland.nl/id/areaaldata/concept/faunavoorziening
    custom_properties:
      source_url: http://otl.noord-holland.nl/id/areaaldata/concept/faunavoorziening
  - name: fietsparkeervoorziening
    description: Een duurzaam verankerd rek in de openbare ruimte voor het stallen
      van fietsen. Voor Fietsenstallingen/kluizen wordt de omtrek van de constructie
      als lijn vastgelegd.
    source_url: http://otl.noord-holland.nl/id/areaaldata/concept/fietsparkeervoorziening
    custom_properties:
      source_url: http://otl.noord-holland.nl/id/areaaldata/concept/fietsparkeervoorziening
  - name: functioneelGebied
    description: Begrensd en benoemd gebied dat door een functionele eenheid beschreven
      wordt.
    source_url: http://otl.noord-holland.nl/id/areaaldata/concept/functioneelGebied
    custom_properties:
      skos_exact_match: https://definities.geostandaarden.nl/imgeo/id/begrip/FunctioneelGebied
      source_url: http://otl.noord-holland.nl/id/areaaldata/concept/functioneelGebied
  - name: gebiedscontractregio
    description: Perceelsindeling t.b.v. de onderhoudsbestekken en contractregio's.
    source_url: http://otl.noord-holland.nl/id/areaaldata/concept/gebiedscontractregio
    custom_properties:
      source_url: http://otl.noord-holland.nl/id/areaaldata/concept/gebiedscontractregio
  - name: gebouwInstallatie
    description: Een component aan de buitenzijde van een gebouw, die het aanzicht
      van het gebouw mede bepaalt.
    source_url: http://otl.noord-holland.nl/id/areaaldata/concept/gebouwInstallatie
    custom_properties:
      skos_exact_match: https://definities.geostandaarden.nl/imgeo/id/begrip/GebouwInstallatie
      source_url: http://otl.noord-holland.nl/id/areaaldata/concept/gebouwInstallatie
  - name: geluidwerendeVoorziening
    description: "Onderdeel van een civiel-technisch werk voor de infrastructuur van\
      \ wegen, water, spoorbanen, waterkeringen en/of leidingen. De NEN 2767-4 decompositie\
      \ wordt gevolgd, waarbij GELUIDWERENDE_VOORZIENING als Beheerobject is aangemaakt\
      \ om het element 'geluidwerende constructie' van een bovenliggend beheerobject\
      \ te voorzien.Geluidwerende voorzieningen worden als zelfstandige objecten beheerd\
      \ en niet als element van bv bruggen of wegen (zoals in de NEN 2767-4 beschreven).\r\
      \r\n"
    source_url: http://otl.noord-holland.nl/id/areaaldata/concept/geluidwerendeVoorziening
    custom_properties:
      source_url: http://otl.noord-holland.nl/id/areaaldata/concept/geluidwerendeVoorziening
  - name: halte
    description: Het geheel van objecten behorende bij een stopplaats van een autobus.
