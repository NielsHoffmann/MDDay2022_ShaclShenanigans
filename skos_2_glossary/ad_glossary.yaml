    source_url: http://otl.noord-holland.nl/id/areaaldata/concept/halte
    custom_properties:
      source_url: http://otl.noord-holland.nl/id/areaaldata/concept/halte
  - name: installatie
    description: Samenhangend systeem dat een bepaald doel dient. Bijv, zonnepaneel,
      boorgat, pomp
    source_url: http://otl.noord-holland.nl/id/areaaldata/concept/installatie
    custom_properties:
      skos_exact_match: https://definities.geostandaarden.nl/imgeo/id/begrip/Installatie
      source_url: http://otl.noord-holland.nl/id/areaaldata/concept/installatie
  - name: kast
    description: Object met een permanent karakter dat dient om iets in te bergen
      en te beschermen. __LET OP:__ OVL- en VRI-Kasten worden apart geadministreerd.
